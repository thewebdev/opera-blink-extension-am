<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Options: Google Adsense Monitor</title>
	<link href="css/options.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/options.js"></script>
</head>

<body>
	<div id="contain">
	<header>
		<h1>Google Adsense Monitor Options</h1>
	</header>
	<div id="settings">
		<nav id="links">
			<aside>
				<img src="pix/icon-128.png" />
			</aside>
			<ul>			
				<li><a href="http://adsensemonitor.tumblr.com/submit">Online Support</a></li>
				<li><a href="COPYING">GPL license</a></li>
			</ul>
		</nav>
		<div id="page">
			<div id="msg">Loading</div>	
			<form name="input" id="input" action="javascript:void(0);">
				<h2>Display the following:</h2>
				<div class="optval">
					&nbsp; &nbsp;
					<input type="checkbox" name="eto" id="eto" />
					<label for="eto">Daily Earnings</label>				
					
					&nbsp; &nbsp;
					<input type="checkbox" name="emo" id="emo" />
					<label for="emo">Monthly Earnings</label>

					&nbsp; &nbsp;
					<input type="checkbox" name="etu" id="etu" />
					<label for="etu">Total Unpaid Earnings</label>			
				</div>
				<div class="optval">
					&nbsp; &nbsp; &nbsp; &nbsp;
					<input type="checkbox" name="ass" id="ass" />
					<label for="ass">Display each selected earnings data separately</label>		
				</div>				
				<h2>Timings:</h2>	
				<div class="optval">
					&nbsp;&nbsp;
					<label for="interval">Get updates every:</label>
					<input type="text" name="interval" id="interval" size="2" />
					<em> minutes &nbsp; &nbsp; &nbsp;</em>	
					<label for="delay">Display each data for:</label>
					<input type="text" name="delay" id="delay" size="2" /> 
					<em>seconds</em>			
				</div>				
				<div class="optval mid">
					<input type="button" id="apply" value="Save All Changes" />
				</div>
			</form>
		</div>
	</div>
</body>
</html>
